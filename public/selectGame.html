<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
        <link rel="stylesheet" href="css/selectGame.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="/js/selectGame.js"></script>
        <Title>Select Game page</Title>
</head>

<body>
    <div id="body-container">

        <div class="container">
            
            <h1 id="topic" class="topic">Addition</h1>
            <label>Select Match or Flashcards</label>
            <div class="game-selection">
                <a class="btn btn-primary btn-lg" tabindex="-1" role="button" id="matching">Match</a>
                <a class="btn btn-secondary btn-lg " tabindex="-1" role="button" aria-disabled="true" id="flashcards">FlashCards</a>
            </div>
            <div class ="flashcard-set">
            </div>
        </div>
        
        <table id="cardsetTable" class="display table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>test</td>
                    <td>test</td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <script>
        // get topic from url (query parameters)
        const urlParams = new URLSearchParams(window.location.search);
        
        // just dont want to have a null page - I left "Addition" just in case someone goes straight to this page without going through the homepage
        var topic = $("#topic").text().trim();
        if (urlParams.get('topic') != null) {
            topic = urlParams.get('topic');
        } 
        console.log(topic);

        $("#topic").text(topic);
        //alert(topic);
        // pass topic parameter to the game pages
        $("#matching").attr("href", `/matching/${encodeURIComponent(topic)}`);
        $("#flashcards").attr("href", `/flashcards/${encodeURIComponent(topic)}`);

    </script>
</body>

</html>
