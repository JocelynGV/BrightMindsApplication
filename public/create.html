<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/create.css">
    <script defer src="/js/initializeNavbar.js"></script>
</head>

<body>
    <!-- 
        <a href="homepage.html" class="btn">
            <i class="fa fa-home"></i> Home
        </a>  -->

    <!-- <a href="/homepage" class="btn btn-lg btn-primary">Home</a> -->
    <div>
        <my-navbar></my-navbar>
    </div>

    <div id="create-body">
        <div class="form-container">
            <form action="/create" method="POST">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="Math">Math</option>
                    <option value="English">English</option>
                </select>

                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter topic" required>

                <table id="qa-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><textarea name="questions[]" rows="2" cols="30" required></textarea></td>
                            <td><textarea name="answers[]" rows="2" cols="30" required></textarea></td>
                            <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button></td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" class="add-btn" onclick="addRow()">Add Question</button>
                <button id="submit" type="submit" class="save-btn" onclick="checkTopic()" disabled>Save</button>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/create.js"></script>
</body>

</html>

<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalLabel">Completed!!</h5>
            </div>
            <div class="modal-body">
                Save!!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="Home">Home</button>
                <a class="btn btn-secondary" href="/matching" role="button">Match</a>
            </div>
        </div>
    </div>
</div>

<!-- Warning Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="warningModalLabel">Warning</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You cannot remove the last row. At least one question is required.
            </div>
        </div>
    </div>
</div>
