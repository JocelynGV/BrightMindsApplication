<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/create.css">
    <script defer src="/js/initializeNavbar.js"></script>
</head>
<body>

<a href="/homepage" class="btn btn-lg btn-primary" id="home-btn" onclick="check()">üè† Home</a>

<div id="create-body">
<div class="form-container">
            <form id="createForm" action="/create" method="POST">
                <!-- <form id="createForm" method="POST"> -->
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
                    <option value="Math">Math</option>
                    <option value="English">English</option>
        </select>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter topic, e.g., Fractions" required>

        <table id="qa-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea name="questions[]" rows="2" cols="30" required placeholder="Type your question here"></textarea></td>
                    <td><textarea name="answers[]" rows="2" cols="30" required placeholder="Type the answer here"></textarea></td>
                    <td><button type="button" class="remove-btn" onclick="removeRow(this)">‚ùå Remove</button></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="add-btn" onclick="addRow()">‚ûï Add Question</button>
        <button type="button" class="preview-btn" onclick="previewFlashcards()">üëÄ Preview</button>
        <button type="submit" class="save-btn" onclick="checkTopic()">üíæ Save</button>
    </form>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/create.js"></script>
</body>
</html>

<!-- Save Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel"
    aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog" role="document" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" data-backdrop="static">
        <div class="modal-content" data-backdrop="static">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalLabel">Completed!!</h5>
            </div>
            <div class="modal-body">
                Your card set was saved!!
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="/create" role="button">Create More</a>
                <a class="btn btn-secondary" href="/homepage" role="button" id="Home">Home</a>
                <!-- <button type="button" class="btn btn-primary">Home</button> -->
            </div>
        </div>
    </div>
</div>
</div>


<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
                An error occurred while saving your data. Please try again.
            </div>
        </div>
    </div>
</div>

<!-- Warning Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="warningModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="warningModalLabel">Warning</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You cannot remove the last row. At least one question is required.
            </div>
        </div>
    </div>
</div>
