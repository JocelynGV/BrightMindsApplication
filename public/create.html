<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/create.css">
</head>
<body>

<a href="/homepage" class="btn btn-lg btn-primary">Home</a>

<div class="form-container">
    <form action="savedata.php" method="POST">
        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="math">Math</option>
            <option value="english">English</option>
        </select>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="Enter topic" required>

        <table id="qa-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><textarea name="questions[]" rows="2" cols="30" required></textarea></td>
                    <td><textarea name="answers[]" rows="2" cols="30" required></textarea></td>
                    <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="add-btn" onclick="addRow()">Add Question</button>
        
        <button id="submit" type="submit" class="save-btn" onclick="checkTopic()">Save</button>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script>
    // Function to add a new row to the table
    function addRow() {
        const table = document.getElementById('qa-table').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <td><textarea name="questions[]" rows="2" cols="30" required></textarea></td>
            <td><textarea name="answers[]" rows="2" cols="30" required></textarea></td>
            <td><button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button></td>
        `;
    }

    // Function to remove a row from the table
    function removeRow(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
    function check() {
        var result = confirm('Are you sure you want to leave this page?');

        if (result == false) {
            event.preventDefault();
        }
    }
    
    var topicNames = [];
    async function fetchData() {
        try {
            const response = await fetch('/topics');
            const data = await response.json();
            const json = data.data;
            console.log(json);

            for (obj of json) {
                console.log(obj);
                topicNames.push(obj.name);
            }

            console.log(topicNames);

            

        } catch (error) {
            console.log(error);
        }
    }

    fetchData();

    // $("#submit").click(function() {
                
    //             var formTopic = $("#topic").val();
    //             if (topicNames.includes(formTopic)) {
    //                 console.log("error");
    //                 alert("you already used this topic name");
    //             }
    // });

    function checkTopic() {
        var formTopic = $("#topic").val();
        if (topicNames.includes(formTopic)) {
            console.log("error");
           // alert("you already used this topic name");
            var result = confirm('You already used this topic name');
            if (result == false) {
                event.preventDefault();
            }
        }
        

    }
</script>

</body>
</html>
