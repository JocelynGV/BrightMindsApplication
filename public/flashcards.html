<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/flipCard.css">
    <Title>Flashcards page</Title>
</head>

<body>
    <canvas id="confetti"></canvas>
    <h1 class="topic text-center" id="topic">Topic</h1>
    <div class="container">
        <!-- Progress Bar -->
        <div class="d-flex justify-content-center">
            <div class="progress" id="progressContainer">
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active bg-success"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
        </div>
        <!-- Card 1 -->
        <input type="checkbox" id="card-1" />
        <label class="card-container" for="card-1">
            <div class="card-flip" onclick="playAudio('/audio/flipcard-91468.mp3')">
                <!-- Card 1 Front -->
                <div class="card front">
                    <div class="card-block">
                        <h4 class="card-question text-center" id="question">Front Card Title</h4>
                    </div>
                </div>
                <!-- End Card 1 Front -->

                <!-- Card 1 Back -->
                <div class="card back">
                    <div class="card-block">
                        <h4 class="card-answer" id="answer">Back Card Title</h4>
                    </div>
                </div>
                <!-- End Card 1 Back -->
            </div>
        </label>
        <!-- End Card 1 -->
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-secondary btn-lg" id="previousButton">Previous</button>
            <button type="button" class="btn btn-secondary btn-lg" id="nextButton">Next</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <!-- <script src="/js/animations.js"></script> -->
    <script src="/js/flashCards.js"></script>

    <a href="/homepage" class="btn btn-lg btn-primary" id="home-btn" onclick="check()">üè† Home </a>
</body>

</html>

<!-- Congratulations Modal -->
<div class="modal fade" id="congratulationsModal" tabindex="-1" aria-labelledby="congratulationsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="congratulationsModalLabel">Congratulations!</h5>
            </div>
            <div class="modal-body">
                üéâ You've completed all the flashcards!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="playAgainButton">Play Again</button>
                <a class="btn btn-secondary" href="/matching" role="button">Match</a>
                <a class="btn btn-secondary" href="/homepage" role="button">Home</a>
            </div>
        </div>
    </div>
</div>
