<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/flipCard.css">
    <Title>Flashcards page</Title>
</head>

<body>
    <!-- Navbar -->
    <h1 class="topic text-center" id="topic">Topic</h1>
    <div class="container">
        <!-- Progress Bar -->
        <div class="d-flex justify-content-center">
            <div class="progress" id="progressContainer">
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>
        </div>
        <!-- Card 1 -->
        <input type="checkbox" id="card-1" />
        <label class="card-container" for="card-1">
            <div class="card-flip" onclick="playAudio('/audio/flipcard-91468.mp3')">
                <!-- Card 1 Front -->
                <div class="card front">
                    <span class="fa fa-4x fa-smile-o text-center"></span>
                    <div class="card-block">
                        <h4 class="card-question text-center" id="question">Front Card Title</h4>
                    </div>
                </div>
                <!-- End Card 1 Front -->

                <!-- Card 1 Back -->
                <div class="card back">
                    <div class="card-block">
                        <h4 class="card-answer" id="answer">Back Card Title</h4>
                    </div>
                </div>
                <!-- End Card 1 Back -->
            </div>
        </label>
        <!-- End Card 1 -->
        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2">
            <button type="button" class="btn btn-secondary btn-lg" id="previousButton">Previous</button>
            <button type="button" class="btn btn-secondary btn-lg" id="nextButton">Next</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- <script src="/js/animations.js"></script> -->
    <script src="/js/flashCards.js"></script>
</body>

</html>
