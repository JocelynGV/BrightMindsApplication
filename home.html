<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.png'); /* Set your background image here */
            background-size: cover; /* Cover the whole page */
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px; /* Space between title and buttons */
            color: white; /* Change the color for better visibility */
        }

        .create-button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 20px; /* Space below the Create button */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px; /* Adjusted margin to move buttons lower */
        }

        .subject-button {
            background-color: #007BFF; /* Blue color for subject buttons */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 10px; /* Space between subject buttons */
        }
    </style>
</head>
<body>
    <h1>Create</h1>
    <button class="create-button">Create</button>
    <div class="button-container">
        <button class="subject-button">Math</button>
        <button class="subject-button">English</button>
    </div>
</body>
</html>
